version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build:
    executor:
      name: win/default
      size: large
      shell: powershell.exe
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "run node.js"
          shell: powershell.exe
          command: |
            .\rinne.ps1
            ping -t localhost